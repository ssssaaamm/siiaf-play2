@(title: String, css: Html = Html(""), js: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"> -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin.css")"> -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/shop-homepage.css")">
        @css
        
        
    </head>
    <body>

        <div id="wrapper">
            
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.HomeController.index"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</a>
                </div>
                

                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> Opciones <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="@routes.HomeController.login"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar Sesion</a>
                            </li>
                            <li>
                                <a href="@routes.HomeController.about"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Acerca de</a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>


            </nav>
            <!-- End Navigation -->
        </div>
        <!--/.wrapper-->


        <!-- Page Content -->
        <div class="container">

            @content

        </div>
        <!-- /.container -->

        <div class="container">

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Sistema Integrado de Administracion Financiera</p>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.container -->

        

        <script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        @js
    </body>
</html>
