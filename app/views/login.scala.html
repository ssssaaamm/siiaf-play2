@css = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
}
@base("Login SIIAF",css){
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-12">
						<p class="active" id="login-form-link">Iniciar Sesion</p>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						@if(flash.containsKey("no_registered")){
							<div class="alert alert-danger" role="alert">
								<p>@flash.get("no_registered")</p>
							</div>
						}
						
						@if(flash.containsKey("no_password")){
							<div class="alert alert-warning" role="alert">
								<p>@flash.get("no_password")</p>
							</div>
						}
						<form id="login-form" action="@routes.HomeController.login_post" method="post" role="form" style="display: block;">
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
									</div>
								</div>
							</div>
							<div class="form-group">

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

}
